<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo--img"
          src="./assets/images/logo.png"
          alt="Site Logo"
        />
      </div>
      <div class="hamburger" id="hamburger">
        <div class="hamburger__bar"></div>
        <div class="hamburger__bar"></div>
        <div class="hamburger__bar"></div>
      </div>
      <div class="hamburger__menu" id="menu">
        <ul class="menu__list">
          <li class="menu__list--item">
            <a class="menu__list--item--link" href="#">Home</a>
          </li>
          <li class="menu__list--item dropdown">
            <a class="menu__list--item--link dropdown__toggle" href="#">
              Renewable energy
              <span class="dropdown__toggle--arrow dropdown__toggle--arrow-down"
                ><img src="./assets/images/icons/expand_more.svg" alt="expand"
              /></span>
              <span class="dropdown__toggle--arrow dropdown__toggle--arrow-up"
                ><img src="./assets/images/icons/expand_more.svg" alt="expand"
              /></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Solar energy</a></li>
              <li><a href="#">Wind energy</a></li>
              <li><a href="#">Geothermal energy</a></li>
              <li><a href="#">Hydropower</a></li>
              <li><a href="#">Ocean energy</a></li>
              <li><a href="#">Bioenergy</a></li>
            </ul>
          </li>
          <li class="menu__list--item">
            <a class="menu__list--item--link" href="#">Contact</a>
          </li>
          <li class="menu__list--item">
            <a class="menu__list--item--link" href="#">Blog</a>
          </li>
        </ul>
      </div>

      <div class="header__links"></div>
    </header>
    <main>
      <!-- HOME PAGE -->
      <section class="home">
        <div class="container home__title pt-4 md:pt-7 lg:pt-6">
          <h1 class="home__title-primary">
            Clean <span class="home__title-secondary">energy</span> & clean
            <span class="home__title-secondary">water</span> to your home
            <span class="home__title-secondary">.</span>
          </h1>
          <button class="btn-primary mt-2">join the initiative</button>
        </div>
      </section>
    </main>
  </body>
</html>
